<html>
    <head>
        <title>Login_Page</title>
        <link rel="stylesheet" href="Login_page_CSS.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    </head>
    <body>
        <div class="login-box">
            <img src="1.png"/>
            <h2>WELCOME BACK</h2>
            <h3>Email:</h3>
            <input type="email" name="email" placeholder="Enter your Email" />
            <h3>Password:</h3>
            <input type="password" name="password" id="pass" placeholder="Enter your Password"/>
            <i class="fas fa-eye" onclick="see()"></i>    
            <button class="login" name="login">LOGIN</button>
            <h4>If you have not Account <a href="Sign_up_form.html">Click Here</a></h4>
        </div>
    </body>
    <script>
        function see(){
            var x=document.getElementById('pass');
            if(x.type==="password"){
                x.type="text";
            }
            else{
                x.type="password";
            }
        }
    </script>
</html>
